<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>makepizza</title>
    <a href="/" style="position:absolute;bottom:10%;right:10%">Previous page</a>
</head>
<body style="position:absolute; top: 10%;left:25%; margin: auto;width: 50%;border: 3px solid black;padding: 10px;">
    <h1>Create pizza here</h1>
    <form action="makepizza" method="post">
        {% csrf_token%}
        <label for="typeselect">select type</label><br>
        <select name="type" id="typeselect"><br>
            <option value="">--Please choose an option--</option>
            <option value="Regular">Regular</option>
            <option value="Square">Square</option>
        </select><br>
        <input type="text" name="size" placeholder="Size"><br>
        What toppings do you want?<br>
        <input type="checkbox" name="topings" value="Onion">Onion<br>
        <input type="checkbox" name="topings" value="Tomato">Tomato<br>
        <input type="checkbox" name="topings" value="Corn">Corn<br>
        <input type="checkbox" name="topings" value="Capsicum">Capsicum<br>
        <input type="checkbox" name="topings" value="Cheese">Cheese<br>
        <input type="checkbox" name="topings" value="Jalapeno">Jalapeno<br>
        <input type="submit">
    </form>
    {% for message in messages %}
    <span style="color:blue">{{message}}</span>
    {% endfor %}

</body>
</html>
